<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/lib/angularjs/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="main" ng-controller="myController">
    <div class="search">
        <h1>Artist Directory</h1>
        <label >Search:</label>
        <input ng-model="query" placeholder="Search for artists" type="text" autofocus/>

    </div>
    <ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists | filter:query">
            <img ng-src="images/{{item.shortname}}_tn.jpg" alt=""/>
            <div class="info">
                <h2>{{item.name | uppercase}}</h2>
                <h3>{{item.reknown}}</h3>
            </div>
        </li>
    </ul>

</div>

</body>
</html>
